<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo-link" href="#">
                <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Изображение для автарки">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" ></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add"></button>
            </section>
            <section class="elements">
                <article class="elements__card">
                    <div class="elements__rectangle">
                        <img class="elements__img" src="./images/elements__karachaevsk.jpg" alt="Изоброжения карточек">
                        <div class="elements__row">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__button"></button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <div class="elements__rectangle">
                        <img class="elements__img" src="./images/elements__mountain-elbrus.jpg" alt="Изоброжения карточек">
                        <div class="elements__row">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__button"></button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <div class="elements__rectangle">
                        <img class="elements__img" src="./images/elements__dombay.jpg" alt="Изоброжения карточек">
                        <div class="elements__row">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__button"></button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <div class="elements__rectangle">
                        <img class="elements__img" src="./images/elements__mountain-elbrus.jpg" alt="Изоброжения карточек">
                        <div class="elements__row">
                            <h2 class="elements__title">Гора Эльбрус</h2>
                            <button class="elements__button"></button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <div class="elements__rectangle">
                        <img class="elements__img" src="./images/elements__dombay.jpg" alt="Изоброжения карточек">
                        <div class="elements__row">
                            <h2 class="elements__title">Домбай</h2>
                            <button class="elements__button"></button>
                        </div>
                    </div>
                </article>
                <article class="elements__card">
                    <div class="elements__rectangle">
                        <img class="elements__img" src="./images/elements__karachaevsk.jpg" alt="Изоброжения карточек">
                        <div class="elements__row">
                            <h2 class="elements__title">Карачаевск</h2>
                            <button class="elements__button"></button>
                        </div>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__content">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form">
                    <input class="popup__input-title" type="text" placeholder="Жак-Ив Кусто">
                    <input class="popup__input-text" type="text" placeholder="Исследователь океана">
                    <button class="popup__save">Сохранить</button>   
                </form>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
