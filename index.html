<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <a class="header__logo-link" href="#">
                <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
            </a>
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Изображение для профиля">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__button-add" type="button"></button>
            </section>
            <section class="elements">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
        <div class="popup popup_edit">
            <div class="popup__content">
                <button class="popup__close popup__close_edit" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form popup__form_edit" name="form">
                    <input class="popup__input popup__input_type_name" type="text" placeholder="Жак-Ив Кусто" name="profileName">
                    <input class="popup__input popup__input_type_description"  type="text" placeholder="Исследователь океана" name="profileAbout-me">
                    <button class="popup__save" type="submit">Сохранить</button>   
                </form>
            </div>
        </div>
        <div class="popup popup_add">
            <div class="popup__content popup__content_add">
                <button class="popup__close popup__close_add" type="button"></button>
                <h2 class="popup__title popup__title_add">Новое место</h2>
                <form class="popup__form popup__form_add" name="form">
                    <input class="popup__input popup__input_type_name-href" type="text" placeholder="Название" name="cardName">
                    <input class="popup__input popup__input_type_href"  type="url" placeholder="Ссылка на картинку" name="cardLink">
                    <button class="popup__save popup__save_add" type="submit">Создать</button>   
                </form>
            </div>
        </div>
        <div class=" popup popup_big">
            <div class="popup__preview">
                <button class="popup__close popup__close_big" type="button"></button>
                <figure class="popup__figure">
                    <img class="popup__image" src="#" alt="">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>
            </div>
        </div>
        <template class="template">
            <div class="elements__card">
                <button class="elements__delete" type="button"></button>
                <img class="elements__img " src="#" alt="">
                <div class="elements__row">
                    <h2 class="elements__title"></h2>
                    <button class="elements__button" type="button"></button>
                </div>
            </div>
        </template>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
